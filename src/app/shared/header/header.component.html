<header class="ktb-main-header">
  <mat-toolbar class="ktb-header">
    <mat-toolbar-row class="container">
      <img class="ktb-header-logo" [src]="headerLogo" />
      <span class="ktb-header-spacer"></span>
      <div class="ktb-header-nav">
        <a mat-button color="primary" routerLinkActive="active" routerLink="/">Home</a>
        <a mat-button color="primary" routerLinkActive="active" routerLink="/dashboard">Dashboard</a>
        <a mat-button color="primary" routerLinkActive="active" routerLink="/activity">Activity</a>
        <a mat-button color="primary" routerLinkActive="active" routerLink="/classes">Classes</a>
        <a mat-button color="primary" routerLinkActive="active" routerLink="/journals">Journals</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
