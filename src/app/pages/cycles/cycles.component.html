<div class="container-fluid px-0">
    <div class="container" *ngIf="cyclesList">
        <div class="row px-3">
            <div class="col text-center">
                <h1 class="text-center font-magistral-bold">CYCLES</h1>
            </div>
        </div>
        <div class="row container">
            <form class="needs-validation" novalidate [formGroup]="cyclesForm">
                <table class="table">
                    <thead>
                        <tr class="table-dark">
                            <th>Cycle</th>
                            <th>Starts</th>
                            <th>Ends</th>
                            <th>Weeks</th>
                            <th>Days</th>
                            <th><button type="button" class="btn btn-link" (click)="addCycle()"><i
                                        class="bi bi-plus-circle"></i></button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container formArrayName="cycles">
                            <ng-container *ngFor="let cycle of cyclesList; let i = index">
                                <tr [formGroupName]="i">
                                    <td>{{ cycle.title }}</td>
                                    <td>{{ cycle.cycleStart }}</td>
                                    <td>{{ cycle.cycleEnd }}</td>
                                    <td>{{ cycleWeeks(cycle) }}</td>
                                    <td>{{ cycleDays(cycle) }}</td>
                                    <td><button (click)="updateCycle(cycle)"><i class="bi bi-pencil"></i></button></td>
                                </tr>
                            </ng-container>
                        </ng-container>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
<ng-template #cycleEditor let-modal let-cycle>
    <app-cycle-editor></app-cycle-editor>
</ng-template>
